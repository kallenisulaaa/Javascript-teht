<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="avg"></p>
<script>
    const a = parseInt(prompt("Give me a number!!"))
    const b = parseInt(prompt("Give me another number!!!"))
    const c = parseInt(prompt("One more baybeeeeee!!!!"))
        document.querySelector('#avg').innerHTML = 'Average is ' + (a + b + c) / 3
</script>
</body>
</html>
